{% extends "base.html" %}
{% block title %}
Learning Results
{% endblock %}
{% block pageheader %}
Learning Results
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <img src="/static/plot.svg" alt="train and val" class="rounded mx-auto d-block" style="height: auto">
        </div>
        <div class="col">
            <div class="row">
                <table class="table table-hover table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Param</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for param, value in params.items() %}
                        <tr>
                            <td> {{ param }} </td>
                            <td> {{ value }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="row mt-5 justify-content-center">
                <a class="btn btn-outline-primary" href="/predict" role="button">Predict?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
