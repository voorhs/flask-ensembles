{% extends "base.html" %}
{% block title %}
Prediction
{% endblock %}
{% block pageheader %}
Upload Dataset for Prediction
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col overflow-auto" style="max-height: 400px; max-width: 250px;">
            <table class="table table-hover table-bordered table-striped mt-2">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, value in data %}
                    <tr>
                        <td> {{ i }} </td>
                        <td> {{ value }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col mt-5">
            <a href="static/predictions.csv" class="btn btn-outline-primary" download="proposed_file_name">Download</a>
        </div>
    </div>
</div>
{% endblock %}
